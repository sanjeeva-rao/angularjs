<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="total">
        <h1 class="myapp">Angularjs Assignment-1</h1>
        <div class="myapp" ng-app="myApp" >
            <div ng-controller="myController" >
                <input type="text" ng-model="addName" placeholder="add person name">
                <button ng-click="add(addName)">Add</button>
                <br>
                <p class="row" ng-repeat="x in person track by $index">{{x}}<button class="button" 
                    ng-click="edit($index)">Edit</button>  <button class="button" ng-click="remove($index)">Remove</button></p>
               
            </div>
    
            
            
           
    
        </div>

    </div>

    <script src="myapp.js"></script>
    <script src="mycontroller.js"></script>
</body>
</html>
